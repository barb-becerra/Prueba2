<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>DEPORTES!</title>
  </head>
  <body>
    
    <!--BARRA NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid justify-content-center">
            <a class="nav-link active text-light" aria-current="page" href="index.html">INICIO</a>
            <a class="nav-link active text-light" aria-current="page" href="contenidos.html">CATEGORIAS</a>
            <a class="nav-link active text-light" aria-current="page" href="formulario.html">FORMULARIO</a>
        </div>
    </nav>
   
    <div class="container p-5 vh-75 w-50 align-items-center justify-content-center">
      <div class="container border rounded p-3 pb-5 pt-1">
        <h1 class="text-center mt-5">FORMULARIO</h1>
        <form action="" method="get">
          <div class="form-group mt-5">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" class="form-control">
          </div>
          <div class="form-group mt-3">
            <label for="mail" class="form-label">Mail</label>
            <input type="text" name="mail" id="mail" placeholder="Ingrese su Correo" class="form-control">
          </div>
          <div class="mt-3">
            <label for="rut" class="form-label">RUT</label>
            <div class="form-group d-flex">
            <input type="number" name="rut" id="rut" placeholder="Ingrese su RUT" class="form-control">
            <input type="text" name="dv" placeholder="DV" class="form-control">
          </div>
          <div class="form-group mt-3">
            <label for="contraseña" class="form-label">CONTRASEÑA</label>
            <input type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña" class="form-control">
          </div>
          <div class="form-group mt-3">
            <label for="rcontraseña" class="form-label">REPETIR CONTRASEÑA</label>
            <input type="password" name="rpass" id="rpass" placeholder="Ingrese nuevamente su Contraseña" class="form-control">
          </div>
          <div class="mt-4">
            <label for="comentarios" class="form-label">COMENTARIOS:</label>
          </div>
          <div class="form-floating">
            <textarea name="comentarios" id="comentario" class="form-control" style="height: 100px;">Ingrese su comentario</textarea>
          </div>
          <div class="text-center mt-5">
            <button class="btn btn-success">ENVIAR DATOS</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
