  <div class="container p-5 vh-75 w-50 align-items-center justify-content-center">
    <div class="container border rounded p-3 pb-5 pt-1">
      <h1 class="text-center mt-5">FORMULARIO</h1>
      <div class="alert alert-danger mt-3" id="mensaje"></div>
      <form action="resultado.html" method="POST" id="formulario">
        <div class="form-group mt-5">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" class="form-control">
        </div>
        <div class="form-group mt-3">
          <label for="mail" class="form-label">Mail</label>
          <input type="text" name="mail" id="mail" placeholder="Ingrese su Correo" class="form-control">
        </div>
        <div class="mt-3">
          <label for="rut" class="form-label ms-5">RUT</label>
          <div class="form-group d-flex">
            <input type="number" name="rut" id="rut" placeholder="Ingrese su RUT" class="form-control w-25 ms-5 me-5">
            <input type="text" name="dv" id="dv" placeholder="DV" class="form-control w-25">
          </div>
          <div class="form-group mt-3">
            <label for="contraseña" class="form-label">CONTRASEÑA</label>
            <input type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña" class="form-control">
          </div>
          <div class="form-group mt-3">
            <label for="rcontraseña" class="form-label">REPETIR CONTRASEÑA</label>
            <input type="password" name="rpass" id="rpass" placeholder="Ingrese nuevamente su Contraseña"
              class="form-control">
          </div>
          <div class="mt-4">
            <label for="comentarios" class="form-label">COMENTARIOS:</label>
          </div>
          <div class="form-floating">
            <textarea name="comentarios" id="comentario" class="form-control" style="height: 100px;"></textarea>
          </div>
          <div class="text-center mt-5">
            <button class="btn btn-success">ENVIAR DATOS</button>
          </div>
      </form>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#mensaje").hide();
      $("#formulario").submit(function () {
        var error = "";
        if ($("#nombre").val().length == 0) {
          error += "Debe Ingresar un nombre</br>"
          $("#nombre").addClass("colorearError");
        } else {
          if ($("#nombre").val().length > 0) {
            $("#nombre").addClass("colorearValido");
          }
        }
        if ($("#mail").val().length == 0) {
          error += "Debe Ingresar un correo</br>"
          $("#mail").addClass("colorearError");
        } else {
          if ($("#mail").val().length > 0) {
            $("#mail").addClass("colorearValido");
          }
        }
        if ($("#rut").val().length == 0) {
          error += "Debe Ingresar un RUT</br>"
          $("#rut").addClass("colorearError");
        } else {
          if ($("#rut").val().length > 0) {
            $("#rut").addClass("colorearValido");
          }
        }
        if ($("#dv").val().length == 0) {
          error += "Debe Ingresar un Digito Verificador</br>"
          $("#dv").addClass("colorearError");
        } else {
          if ($("#dv").val().length > 0) {
            $("#dv").addClass("colorearValido");
          }
        }
        if ($("#pass").val().length == 0) {
          error += "Debe Ingresar una Contraseña</br>"
          $("#pass").addClass("colorearError");
        } else {
          if ($("#pass").val().length > 0) {
            $("#pass").addClass("colorearValido");
          }
        }
        if ($("#rpass").val().length == 0) {
          error += "Debe Ingresar nuevamente la contraseña</br>"
          $("#rpass").addClass("colorearError");
        } else {
          if ($("#rpass").val().length > 0) {
            $("#rpass").addClass("colorearValido");
          }
        }
        if ($("#comentario").val().length == 0) {
          error += "Debe Ingresar un Comentario</br>"
          $("#comentario").addClass("colorearError");
        } else {
          if ($("#comentario").val().length > 0) {
            $("#comentario").addClass("colorearValido");
          }
        }
        if (error != "") {
          $("#mensaje").html(error);
          $("#mensaje").show();
          event.preventDefault();
        }
      });
    });
  </script>
